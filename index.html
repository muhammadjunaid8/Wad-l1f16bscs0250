<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <meta name=viewport content="width=device-width, initial-scale=1">
</head>

<body>
  <table>
    <thead>
      <tr>
        <th>Description</th>
        <th>Quantity</th>
        <th>Rate</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Moon cakes</td>
        <td>5</td>
        <td>100</td>
        <td>500</td>
      </tr>
      <tr>
        <td>Super biscuits</td>
        <td>1</td>
        <td>500</td>
        <td>500</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">Total value</td>
        <td>1000</td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
